name: Deploy to VMs

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-on-vm1:
    runs-on: self-hosted

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Execute deployment script
        env:
          PORT_FROM_SECRET: ${{ secrets.NODE_TCP_PORT }}
        run: |
          chmod +x deploy.sh
          ./deploy.sh
  deploy-on-vm2:
    runs-on: self-hosted

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Execute deployment script
        env:
          PORT_FROM_SECRET: ${{ secrets.NODE_TCP_PORT }}
        run: |
          chmod +x deploy.sh
          ./deploy.sh
